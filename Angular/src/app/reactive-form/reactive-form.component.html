<div class="col-md-4 offset-4 mt-4 mb-4">
    <form action="" [formGroup]="form"class="card card-body"(ngSubmit)="loginData(form)">
        <h1 class="text-center bg-info text-white">Reactive Form</h1>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" formControlName= "email">
                <div *ngIf="email.touched && email.invalid">
                        <p class="alert alert-danger" *ngIf="email.errors.required">*this field is required</p>
                 </div>
            </div>
            <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password"formControlName= "password">
                    <div *ngIf="password.touched && password.invalid">
                        <p class="alert alert-danger" *ngIf="password.errors.required">*this field is required</p>
                     </div>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary float-right"[disabled]="form.invalid">
                        Register
                    </button>
            </div>
    </form>
</div>
