<div class="col-md-4 offset-4 mt-4 mb-4">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center bg-info text-white">Reactive Form</h1>
            <div class="form-group">
                <input type="text" name="text" id="text" class="form-control" placeholder="Add Movie" formControlName= "text">
                <div *ngIf="text.touched && text.invalid">
                        <p class="alert alert-danger" *ngIf="text.errors.required">*this field is required</p>
                        <p class="alert alert-danger" *ngIf="text.errors.unique">*movie name already exist</p>
                 </div>
            </div>
            <div class="form-group">
                    <input type="text" name="title" id="title" class="form-control" placeholder="Movie Title"formControlName= "title">
                    <div *ngIf="title.touched && title.invalid">
                        <p class="alert alert-danger" *ngIf="title.errors.required">*this field is required</p>
                     </div>
            </div>
            <div class="form-group">
                <input type="url" name="url" id="url" class="form-control" placeholder="Movie imgurl"formControlName= "url">
                <div *ngIf="url.touched && url.invalid">
                    <p class="alert alert-danger" *ngIf="url.errors.required">*this field is required</p>
                 </div>
        </div>
        <div class="form-group">
            <textarea name="desc" id="desc" cols="30" rows="10" class="form-control"formControlName= "desc" ></textarea>
            <div *ngIf="desc.touched && desc.invalid">
                <p class="alert alert-danger" *ngIf="desc.errors.required">*this field is required</p>
             </div>
    </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary float-right"[disabled]="form.invalid">
                        Add
                    </button>
            </div>
    </form>
</div>
